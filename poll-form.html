    <title>WWD 130 | HTML Poll - User Poll</title>
</head>
<body>
    <header>
        <h1>WWD 130 | Roosvelth Vazquez | Poll - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullmane">
                </div>

                <div class="form-item column2">
                    <label for="usermail">Email: </label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <!-- selec -->
                <div class="form-item column2 column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                    </select><br>
                </div>
                <!-- checkbox -->
                 <div class="form-item column2 column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                 </div>
                <!-- textarea -->
                 <label class="label" for="feedback">List the places you have lived.</label>
                 <textarea name="feedback" id="feedback" rows="4" placeholder="New York, Florida, Texas, California"></textarea>
            </fieldset>
            <button class="botton" type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>2025 | HTML Poll - User Poll | Roosvelth Vazquez</p>
    </footer>
</body>
